<!DOCTYPE html>
<html lang="vi" data-theme="rider">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#27ae60" />
  <title>Đọc truyện</title>
  <link rel="stylesheet" href="doc-truyen.css" />
  <link rel="icon" href="../images/icon.png" type="image/png">

</head>
<body class="rider-bg">

  <!-- Popup danh sách chương -->
  <div id="chapter-modal" class="chapter-modal" hidden>
    <div class="chapter-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="chapter-modal-title">
      <div class="chapter-modal__header">
        <h3 id="chapter-modal-title">Danh sách chương</h3>
        <button id="chapter-modal-close" class="btn">Đóng</button>
      </div>
      <ul id="chapter-list-menu" class="chapter-modal__list"></ul>
    </div>
  </div>

  <!-- Hero + Belt -->
  <header class="rider-hero" role="banner" aria-label="Kamen Rider Reader Header">
    <div class="rider-hero__inner">
      <!-- Ảnh bìa truyện (thay cho SVG) -->
      <div class="rider-emblem" aria-hidden="true">
        <img id="story-cover-img" class="rider-emblem__img" alt="Bìa truyện" />
      </div>

      <div class="hero-titles">
        <h1 id="story-title" class="rider-title rpg-banner">Tên truyện</h1>
        <!-- Bỏ giới thiệu truyện -->
        <!-- <p id="story-intro" class="rider-subtitle">Giới thiệu truyện</p> -->
      </div>
    </div>

    <!-- Belt (nav) -->
    <nav class="rider-belt" aria-label="Điều hướng chương">
      <div class="rider-belt__core" aria-hidden="true"></div>
      <div class="rider-belt__slots" aria-hidden="true">
        <span class="slot slot--red"></span>
        <span class="slot slot--green"></span>
        <span class="slot slot--silver"></span>
      </div>

      <div class="belt-actions">
        <button id="prev-chapter" class="btn btn--belt" title="Chương trước">⬅️ Chương trước</button>
        <button class="btn btn--belt open-chapter-list" title="Danh sách chương">📚</button>
        <button id="next-chapter" class="btn btn--belt" title="Chương sau">Chương sau ➡️</button>
        <a id="back-home" class="btn btn--home" href="../index.html" title="Về trang chủ">🏠</a>
      </div>
    </nav>
  </header>

  <!-- Nội dung -->
  <main class="rider-container" role="main">
    <article class="rider-reader" aria-labelledby="chapter-title">
      <header class="reader-header">
        <h2 id="chapter-title" class="reader-title">Tên chương</h2>
        <!-- Bỏ meta của chương -->
        <!--
        <div class="reader-meta">
          <span class="meta-chip meta-chip--green">Henshin</span>
          <span class="meta-chip meta-chip--red">Episode</span>
        </div>
        -->
      </header>

      <div id="chapter-content" class="reader-content">
        Nội dung chương...
      </div>

      <!-- Tiến độ -->
      <div class="read-progress" aria-hidden="true">
        <div class="read-progress__bar" style="width: 0%"></div>
      </div>

      <!-- Điều hướng cuối -->
      <div class="reader-endnav">
        <button id="end-prev-chapter" class="btn btn--belt">⬅️ Chương trước</button>
        <button class="btn btn--belt open-chapter-list" title="Danh sách chương">📚</button>
        <button id="end-next-chapter" class="btn btn--belt">Chương sau ➡️</button>
      </div>

      <!-- Công cụ -->
      <div class="reader-tools">
        <button id="increase-font" class="btn btn--tool" title="Phóng to chữ">🔍 Phóng to chữ</button>
        <button id="decrease-font" class="btn btn--tool" title="Thu nhỏ chữ">🔎 Thu nhỏ chữ</button>
        <button id="toggle-theme" class="btn btn--tool" title="Đổi nền">🌙 Đổi nền</button>
      </div>
    </article>
  </main>

  <footer class="rider-footer" role="contentinfo">
    <span class="rider-tag">Masked Reader System</span>
  </footer>

  <script src="doc-truyen.js"></script>
</body>
</html>
